<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceTycoon - Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>DiceTycoon Task Manager</h1>
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <main>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          required
          autocomplete="off"
        />
        <button type="submit">Add Task</button>
      </form>

      <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div id="task-count">0 tasks</div>

      <ul id="tasks" role="list"></ul>

      <div id="empty-note" class="hidden">
        No tasks yet. Add one above to get started!
      </div>
    </main>

    <!-- Screen reader announcements -->
    <div
      id="announcer"
      aria-live="polite"
      aria-atomic="true"
      class="sr-only"
    ></div>

    <script src="app.js"></script>
  </body>
</html>
