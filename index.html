<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Tycoon - Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <header>
      <h1>Dice Tycoon</h1>
      <div id="coin-counter">Coins: <span id="coins">0</span></div>
    </header>

    <main>
      <section id="dice-panel">
        <div id="dice-display">
          <div id="die" class="die">6</div>
          <button id="roll-btn">Roll</button>
          <div id="last-roll">Last: -</div>
        </div>

        <div id="dice-list">
          <h3>Dice</h3>
          <div id="dice-items"></div>
        </div>
      </section>

      <section id="shop">
        <h3>Shop</h3>
        <div id="upgrades"></div>
      </section>

      <section id="prestige">
        <h3>Prestige</h3>
        <div id="prestige-info">Luck Points: <span id="luck">0</span></div>
        <button id="prestige-btn">Prestige (Reset)</button>
      </section>
    </main>

    <footer>
      <small>Prototype: HTML/CSS/JS Â· LocalStorage save</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
